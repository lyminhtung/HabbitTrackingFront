

<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <div class="logo-section">
          <i class="fas fa-user-circle"></i>
        </div>
        <h2>Welcome Back</h2>
        <p>Sign in to your account to continue</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="login-form">
        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-envelope input-icon"></i>
            <input 
              type="email" 
              id="email" 
              formControlName="email"
              [ngClass]="{ 'is-invalid': (submitted && getControl('email')?.errors) }"
              placeholder="Enter your email">
          </div>
          
          <div *ngIf="submitted && getControl('email')?.errors" class="invalid-feedback">
            <div *ngIf="getControl('email')?.errors?.['required']">
              <i class="fas fa-exclamation-circle"></i> Email is required
            </div>
            <div *ngIf="getControl('email')?.errors?.['email']">
              <i class="fas fa-exclamation-circle"></i> Please enter a valid email
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="input-wrapper">
            <i class="fas fa-lock input-icon"></i>
            <input 
              type="password" 
              id="password" 
              formControlName="password"
              [ngClass]="{ 'is-invalid': (submitted && getControl('password')?.errors) }"
              placeholder="Enter your password">
          </div>
          
          <div *ngIf="submitted && getControl('password')?.errors" class="invalid-feedback">
            <div *ngIf="getControl('password')?.errors?.['required']">
              <i class="fas fa-exclamation-circle"></i> Password is required
            </div>
            <div *ngIf="getControl('password')?.errors?.['minlength']">
              <i class="fas fa-exclamation-circle"></i> Password must be at least 8 characters
            </div>
            <div *ngIf="getControl('password')?.errors?.['pattern']">
              <i class="fas fa-exclamation-circle"></i> Must contain at least 1 uppercase letter and 1 number
            </div>
          </div>
        </div>

        <div class="form-options">
          <label class="checkbox-wrapper">
            <input type="checkbox">
            <span class="checkmark"></span>
            Remember me
          </label>
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>

        <button type="submit" [disabled]="isLoading" class="login-btn">
          <span *ngIf="!isLoading">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </span>
          <span *ngIf="isLoading" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Signing in...
          </span>
        </button>

        <div class="divider">
          <span>or</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i> Continue with Google
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i> Continue with Facebook
          </button>
        </div>

        <div class="signup-link">
          <p>Don't have an account? <a href="/register">Sign up now</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
